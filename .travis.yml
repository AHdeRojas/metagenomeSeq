# Sample .travis.yml for R projects

language: r
r: bioc-release
bioc_required: true
warnings_are_errors: true
fortran: true
r_build_args: " --compact-vignettes=gs+qpdf" 
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
